<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random Data Generator</h1>

  <label>축 개수: <input type="double" id="dimCount" min="1" value="2"></label>
  <div id="axisContainer"></div>

  <label>Value 타입:
    <select id="valueType">
        <option value="double">숫자</option>
        <option value="string_double">문자열+숫자</option>
        <option value="array">배열</option>
        <option value="string_array">문자열+배열</option> 
    </select>
  </label>

  <label>데이터 갯수: <input id="numPoints" type="double" value="100"></label>

  <button id="generateBtn" class="primary-btn" disabled>생성하기</button>
  <button id="viewGraphBtn" class="primary-btn" disabled>그래프 보기</button>
  <!-- 새로 추가된 버튼 -->
  <button id="viewDataBtn" class="primary-btn" disabled>데이터 보기</button>

  <script type="module" src="main.js"></script>
</body>
</html>
